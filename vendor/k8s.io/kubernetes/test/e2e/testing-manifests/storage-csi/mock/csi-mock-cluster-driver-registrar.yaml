kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-mockplugin-cluster-driver-registrar
spec:
  selector:
    matchLabels:
      app: csi-mockplugin-cluster-driver-registrar
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-mockplugin-cluster-driver-registrar
    spec:
      serviceAccountName: csi-mock
      containers:
        - name: csi-cluster-driver-registrar
          # TODO: replace with official image
          image: docker.io/openshifttests/csi-cluster-driver-registrar:tmp-test-1.14-ppc64le
          args:
            - --v=5
            - --csi-address=$(ADDRESS)
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/csi-mock
            type: DirectoryOrCreate
          name: socket-dir
